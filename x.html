<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你喜欢我吗？</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin: 10px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #likeButton {
            background-color: #4CAF50;
            color: white;
        }
        #dislikeButton {
            background-color: #f44336;
            color: white;
        }
        .flower {
            font-size: 50px;
            margin-top: 20px;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <h1>你喜欢我吗？</h1>

    <button id="likeButton" class="button">喜欢</button>
    <button id="dislikeButton" class="button">不喜欢</button>

    <div id="flowerContainer"></div>
    <div id="angryMessage" class="message">我生气了！</div>

    <script>
        const likeButton = document.getElementById('likeButton');
        const dislikeButton = document.getElementById('dislikeButton');
        const flowerContainer = document.getElementById('flowerContainer');
        const angeryMessage = document.getElementById('angryMessage');

        let dislikeCount = 0; // 记录“不喜欢”点击次数

        likeButton.addEventListener('click', () => {
            // 点击“喜欢”时，添加一朵花
            const flower = document.createElement('div');
            flower.className = 'flower';
            flower.textContent = '🌸';
            flowerContainer.appendChild(flower);
        });

        dislikeButton.addEventListener('click', () => {
            // 点击“不喜欢”时，增加计数
            dislikeCount++;

            // 每点击三次“不喜欢”，显示生气消息
            if (dislikeCount % 3 === 0) {
                angeryMessage.style.display = 'block';
            } else {
                angeryMessage.style.display = 'none';
            }

            // “喜欢”按钮变大
            const currentSize = parseInt(window.getComputedStyle(likeButton).fontSize);
            likeButton.style.fontSize = (currentSize + 5) + 'px';
        });
    </script>

</body>
</html>
